apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana-container
          image: grafana/grafana
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 500M
              cpu: "1000m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasources
              readOnly: false
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-datasources
          configMap:
            defaultMode: 420
            name: grafana-datasource-configmap
